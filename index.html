<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="index.css" />

    <title>Base Apparel coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/logo.svg" alt="" class="img-logo" />
      </header>

      <div class="img-container"></div>

      <main>
        <img src="images/logo.svg" alt="" class="img-logo-desktop" />

        <h1>
          <span class="highlighted-text">We're</span><br />
          coming<br />
          soon
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form action="#">
          <input type="email" id="email" placeholder="Email Address" />
          <img
            src="images/icon-error.svg"
            alt=""
            class="img-error"
            id="img-error"
          />
          <label for="email" class="error-label" id="error-label"
            >Please provide a valid email</label
          >
          <button id="submit-btn">
            <img src="images/icon-arrow.svg" alt="" />
          </button>
        </form>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>
